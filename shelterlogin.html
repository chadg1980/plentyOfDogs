	<script type = "text/javascript">
		
		function check_username()
		{
			// I got help from my classmate Latham Fell on this function
			$("#results").text("checking login data");
			var username = $('#username').val();
			var password = $('#password').val();
			var page = "username.php";
			
			
			$.ajax({
					type: 'POST',
					url:'username.php',
					data: "username="+username+"&password="+password, 
					success: successfunction,
					error: errorFun});
						
					
					function errorFun(jqXHR, data, info)
					{	
						$("#results").html("The requested page was " + page +"<br>");
						$("#results").append("The error number returned was " + jqXHR.status +"<br>");
						$("#results").append("The error message was " + info +"<br>");
					}
										
					function successfunction(data, info)
					{
						
						if(data == 1)
							{
								
								window.location.href="shelteradmin.php"
							}
						else if(data == 3)
							{
						$("#results").html("Log in failed,<br> try again or<br><a href='registerform.html'> register here</a></li></ul>");	
							}
						else
							{
							
     $("#results").html("<p>username and password didn't work out </p> <p> try again or <br><a href='register.php'> register here</a> ");
							}
					}
				
		}
	
	
		</script>
